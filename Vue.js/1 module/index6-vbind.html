<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>#6 - Bind.</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="app">
                <img @click="changeImg" :src="imgUrl" :alt="title" :title="title">      
            </div>
        </div>

        <script>
            const App = {
                data () {
                    return {
                        title: 'csm',
                        imgUrl: "./img/1.jpg",
                    };
                },
                methods: {
                    changeImg(){
                        const images = ['./img/1.jpg', './img/2.jpg'];
                        this.imgUrl = images[Math.floor(Math.random() * images.length)];
                    },
                },
            };
            

            Vue.createApp(App).mount("#app");
        </script>
    </body>
</html>
