<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center; font-weight: bold;">
                    Напишите сообщение
                </h3>
                <p style="border-bottom: 2px solid rgba(224, 94, 94, 0.5);"></p>
            </p>
            <p>
                <label for="message-input">Введите сообщение</label>
                <br>
                <i class="fa-solid fa-message" style="border-radius: 5px 0 0 5px;"></i> <input id="message-input" type="text">
            </p>
            <p>
                <button onclick="getMessage()">Отправить</button>
            </p>
            <p id="message-output" style="text-align: center; text-transform: uppercase;"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
