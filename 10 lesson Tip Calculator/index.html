<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h3 style="text-align: center; font-weight: bold;">Калькулятор чаевых</h3>
            <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5);"></p>
            <br>
            <label for="amount">Сумма чека</label>
            <br>
            <button><i class="fa-solid fa-ruble-sign"></i></button><input id="amount" type="number">
            <br>
            <br>
            <label for="guest">Количество гостей</label>
            <br>
            <button><i class="fa-solid fa-person"></i></button><input id="guest"type="number">
            <br>
            <br>
            <label for="quality">Качество сервиса</label>
            <br>
            <select id="quality">
                <option disabled selected value="0">Выберите...</option>
                <option value="0.3">30% - Отменный</option>
                <option value="0.2">20% - Хороший</option>
                <option value="0.15">15% - Нормальный</option>
                <option value="0.1">10% - Плохой</option>
                <option value="0.05">5% - Ужасный</option>
            </select>
            <div style="text-align: center;">
                <p style="border-top: 2px solid rgba(211, 211, 211, 0.5);"></p>
                <button onclick="calculate()" style="border-radius: 5px; width: fit-content;">Расчитать</button>
            </div>
        </div>  
        <div id="tip-amount"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
